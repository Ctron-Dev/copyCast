title: A plan for every need
description: Our plans are designed to meet the requirements of both beginners and players. Get the right plan that suits you.
seo:
  title: Pricing
  description: Choose the plan that's right for you.
navigation.icon: i-lucide-credit-card
plans:
  - title: Free
    description: A basic plan to get things done easly.
    price:
      month: $0
    button:
      label: Get Started
      color: neutral
      variant: subtle
    features:
      - 30-minute session duration
      - Sync across 3 devices
      - 100 messages per month
      - End-to-end encryption
  - title: Premium
    description: A premium plan for long term use.
    price:
      month: $4.9
    highlight: true
    button:
      label: Get Started
      color: neutral
      variant: subtle
    features:
      - Unlimited sessions (no timeout)
      - Unlimited device sync
      - Unlimited messages
      - End-to-end encryption
      - Priority support
      - Early access to new features
      - Message history
